name: build_the_webclient
on:
  push:
    branches: ["webclient"]
defaults:
  run:
    working-directory: prototype/webclient
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install
      - run: npm run generate_api
      - run: npm run build
      - uses: EndBug/add-and-commit@v9
        with:
          add: '.'
          default_author: github_actions
          message: 'Build by CI Job'
          push: true

  validate:
    name: Validate Editor Config formatting
    runs-on: 'ubuntu-latest'
    steps:
      - name: Checkout PR head branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Editor Config Validation against PR base commit
        uses: github/super-linter/slim@v4
        env:
          VALIDATE_ALL_CODEBASE: false
          VALIDATE_EDITORCONFIG: true
          DEFAULT_BRANCH: ${{ github.event.pull_request.base.sha }}
          FILTER_REGEX_INCLUDE: '${{ env.GITHUB_WORKSPACE }}/prototype/.*'
  licensing:
    build:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - name: Check License Header
          uses: apache/skywalking-eyes@main      # always prefer to use a revision instead of `main`.
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
