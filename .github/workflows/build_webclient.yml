name: build_the_webclient
on:
  push:
    branches: ["webclient"]
defaults:
  run:
    working-directory: webclient
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # alias v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}
      - uses: actions/setup-node@bea5baf987ba7aa777a8a0b4ace377a21c45c381 # alias v3
        with:
          node-version: '14'
      - run: npm install
      - run: npm run generate_api
      - run: npm run build

